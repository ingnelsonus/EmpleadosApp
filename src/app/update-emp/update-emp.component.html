<form class="form-group row">

  <div class="form-group col-md-3">
    <label>Nombre:</label>
    <input type="text" name="nombre" [(ngModel)]="nombre">
  </div>

  <div class="form-group col-md-3">
  <label>Apellido:</label>
  <input type="text" name="apellido" [(ngModel)]="apellido">
</div>
<div class="form-group col-md-3">
  <label>Cargo:</label>
  <input type="text" name="cargo" [(ngModel)]="cargo">
</div>
<div class="form-group col-md-3">
  <label>Salario:</label>
  <input type="number" name="salario" [(ngModel)]="salario">
</div>

<div class="col">
  <button type="submit" class="btn btn-primary" (click)="UpdateEmployed()">Actualizar</button>
</div>
</form>
<br>

<div style="text-align:left;">

  <button class="btn btn-primary" (click)="backHome()">back to home</button>

</div>
